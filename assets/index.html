<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Analytics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: #111827;
            color: #e5e7eb;
        }

        .card {
            background: #1f2937;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #374151;
        }

        .learner-card {
            background: #272f3d;
            border: 1px solid #374151;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.2s ease;
        }

        .learner-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .badge {
            background: #374151;
            color: #e5e7eb;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-right: 5px;
        }

        .match-badge {
            background: #065f46;
            color: #ecfdf5;
        }

        input {
            background: #272f3d;
            border: 1px solid #374151;
            color: #e5e7eb;
            padding: 8px 12px;
            border-radius: 6px;
            width: 100%;
            margin-bottom: 16px;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        input::placeholder {
            color: #9ca3af;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .active-badge {
            background: #1f2937;
            border: 1px solid #3b82f6;
            color: #3b82f6;
        }

        .text-muted {
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div id="syftbox-api-badge"></div>
    <script src="syftbox-sdk.js"></script>
    <div class="max-w-4xl mx-auto p-6">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold text-white">Learning Analytics - from your browser history</h1>
                <p class="text-muted">Discover what the #30daysofFL community is learning!</p>
            </div>
            <div class="active-badge badge">X Active Learners</div>
        </div>

        <div class="card">
            <h2 class="text-xl font-semibold mb-4 text-white">Most Used Learning Resources</h2>
            <div class="chart-container">
                <canvas id="platformChart"></canvas>
            </div>
        </div>

        <div class="card">
            <h2 class="text-xl font-semibold mb-4 text-white">Find Your Learning Mate</h2>
            <h3 class="text-l mb-4 text-white">Check who is most similar to you through the browser history:</h2>
            <input type="text" 
                   id="searchInput" 
                   placeholder="Search your email...">
            <div id="learnersList"></div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
